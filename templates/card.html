<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate card</title>


    <style>
        h1 {color: #960086;
            background-color: #EEEE00;
            text-align: center;
            font-family: Arial;}
        p  {text-align: center;
            font-family: Arial;}

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;}
    </style>

</head>
<body>
<h1>{{person.name}}</h1>
<p>{{person.position}}</p>
<img src="{{person.picture}}" alt={{person.name}} width=200 class="center">
<p><em>{{skills}}</em></p>
</body>
</html>
