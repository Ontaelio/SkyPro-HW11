<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Candidates list</title>

    <style>
        h1 {color: #960086;
            background-color: #EEEE00;
            text-align: center;
            font-family: Arial;}
        p  {text-align: center;
            font-family: Arial;}
    </style>

</head>

<body>



<h1>Все кандидаты</h1>
{% for person in items %}
    <p><a href="{{url_for('candidate_page', uid=person.id)}}">{{person.name}}</a></p>
{% endfor %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</body>
</html>
